  weky_crisis.11.name:0 "来自地心的声音"
  weky_crisis.11.desc:0 "我方的几处地面研究站和大学都检测到了来自地底的亚空间扭曲现象。该扭曲现象散发出的光谱经过分析似乎并不来自于当前时代，该现象产生的频率还在逐渐提升，似乎有什么正在从别的时间靠近……"
  weky_crisis.11.a:0 "新的风暴即将出现。"
  weky_crisis.12.name:0 "他们来了"
  weky_crisis.12.desc:0 "所有的帝国母星几乎在同一时间被地底涌出的大量古人类快速占领，这些古人类似乎有着比我们更加先进的武器，没有及时撤离的人民被屠杀殆尽，他们的灵魂被这些古人类作为材料铸成了他们新的宇宙战舰……"
  weky_crisis.12.a:0 "该死的。"
  weky_crisis.13.name:0 "卷土重来"
  weky_crisis.13.desc:0 "他们似乎在宇宙空间中留下了一些坐标，通过这些坐标他们跨越时间召唤出了数额更加庞大的舰队，这些舰队中似乎有巨像的身影……"
  weky_crisis.13.a:0 "他们想做什么。"
  weky_crisis.14.name:0 "拼死一搏"
  weky_crisis.14.desc:0 "研究人员研究发现，他们那个时代的时元粒子已经濒临耗尽，他们经过这次跨时间传输后他们将再也无法进行跨越时间作战，但是我们真的能够顶住他们的钢铁洪流吗……"
  weky_crisis.14.a:0 "杀光他们。"
  weky_crisis_chain_title:0 "魏启危机事件"
  weky_crisis_chain_desc:0 "来自过去的古人类似乎比我们想的要吊一些"
